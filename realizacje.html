  <!-- Modal do galerii (NOWA WERSJA) -->
  <div id="imgModal">
    <button id="modalPrev" class="modal-nav-btn modal-prev" aria-label="Poprzednie zdjęcie">&lt;</button>
    <button id="modalClose" class="modal-close-btn">&times;</button>
    <img id="modalImg" src="" alt="Podgląd" class="modal-img">
    <button id="modalNext" class="modal-nav-btn modal-next" aria-label="Następne zdjęcie">&gt;</button>
  </div>
  <script>
    (function () {
      const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      const closeBtn = document.getElementById('modalClose');
      const prevBtn = document.getElementById('modalPrev');
      const nextBtn = document.getElementById('modalNext');
      let currentIdx = 0;

      function showModal(idx) {
        if (!galleryImgs[idx]) return;
        currentIdx = idx;
        modalImg.classList.remove('zoomed'); // reset zoom przy otwarciu
        modalImg.style.transform = 'scale(0.95)';
        modalImg.src = galleryImgs[idx].src;
        modal.style.display = 'flex';
        setTimeout(() => { modalImg.style.transform = 'scale(1)'; }, 10);
        document.body.style.overflow = 'hidden';
      }
      function closeModal() {
        modalImg.style.transform = 'scale(0.95)';
        setTimeout(() => {
          modal.style.display = 'none';
          document.body.style.overflow = '';
          modalImg.classList.remove('zoomed'); // reset zoom przy zamknięciu
        }, 200);
      }
      function showNext() {
        showModal((currentIdx + 1) % galleryImgs.length);
      }
      function showPrev() {
        showModal((currentIdx - 1 + galleryImgs.length) % galleryImgs.length);
      }

      galleryImgs.forEach((img, idx) => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', function (e) {
          e.preventDefault();
          showModal(idx);
        });
      });

      closeBtn.addEventListener('click', closeModal);
      nextBtn.addEventListener('click', function (e) { e.stopPropagation(); showNext(); });
      prevBtn.addEventListener('click', function (e) { e.stopPropagation(); showPrev(); });

      modal.addEventListener('click', function (e) {
        if (e.target === modal) closeModal();
      });

      document.addEventListener('keydown', function (e) {
        if (modal.style.display === 'flex') {
          if (e.key === 'Escape') closeModal();
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
        }
      });

      // Kliknięcie w zdjęcie = zoom-in/zoom-out
      modalImg.addEventListener('click', function (e) {
        e.stopPropagation();
        if (!modalImg.classList.contains('zoomed')) {
          modalImg.classList.add('zoomed');
        } else {
          modalImg.classList.remove('zoomed');
        }
      });
    })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Ukryj modal na starcie (wymuszenie display:none)
      var modal = document.getElementById('imgModal');
      if (modal) modal.style.display = 'none';

      var contactBtn = document.getElementById('scrollToContact');
      var contactSection = document.getElementById('kontakt-stopka');
      if (contactBtn && contactSection) {
        contactBtn.addEventListener('click', function (e) {
          e.preventDefault();
          contactSection.scrollIntoView({ behavior: 'smooth' });
        });
      }

      // Modal gallery logic
      if (document.querySelectorAll('.gallery img').length && document.getElementById('imgModal')) {
        const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('modalClose');
        let currentIdx = 0;

        function showModal(idx) {
          currentIdx = idx;
          modalImg.style.transform = 'scale(0.95)';
          modalImg.src = galleryImgs[idx].src;
          modal.style.display = 'flex';
          setTimeout(() => { modalImg.style.transform = 'scale(1)'; }, 10);
          document.body.style.overflow = 'hidden';
        }
        function closeModal() {
          modalImg.style.transform = 'scale(0.95)';
          setTimeout(() => {
            modal.style.display = 'none';
            document.body.style.overflow = '';
          }, 200);
        }

        galleryImgs.forEach((img, idx) => {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', function (e) {
            e.stopPropagation();
            showModal(idx);
          });
        });

        closeBtn.onclick = closeModal;

        // Zamknięcie po kliknięciu w tło
        modal.addEventListener('click', function (e) {
          if (e.target === modal) closeModal();
        });

        // Zamknięcie ESC, przewijanie strzałkami
        document.addEventListener('keydown', function (e) {
          if (modal.style.display === 'flex') {
            if (e.key === 'Escape') closeModal();
          }
        });
      }
    });
  </script>
